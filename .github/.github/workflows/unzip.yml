name: Unzip scaffold into repo
on:
  push:
    paths:
      - 'suburbmates-mvp.zip'
      - '.github/workflows/unzip.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip rsync

      - name: Unzip project
        run: |
          if [ ! -f suburbmates-mvp.zip ]; then
            echo "ZIP not found. Upload suburbmates-mvp.zip to repo root."; exit 1
          fi
          rm -rf workspace && mkdir -p workspace
          unzip -q suburbmates-mvp.zip -d workspace

          # If the zip extracted into a subfolder, move everything up
          INNER="$(find workspace -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | head -n1)"
          if [ -d "workspace/$INNER/src" ]; then
            SRC_DIR="workspace/$INNER"
          else
            SRC_DIR="workspace"
          fi

          # Remove everything except .git and .github/workflows (keep this workflow)
          shopt -s extglob
          rm -rf !( .git|.github )
          shopt -u extglob

          # Copy scaffold in
          rsync -a "$SRC_DIR"/ ./

          # Remove the zip after unpack
          rm -f suburbmates-mvp.zip

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "chore: unpack SuburbMates MVP scaffold" || echo "No changes"
          git push
